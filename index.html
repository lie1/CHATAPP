      <script type = "text/javascript" 
         src = "https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js"></script>
         
      <script>
         var myApp = new Framework7();
         var $$ = Dom7;

         // It indicates conversation flag
         var conversationStarted = false;

         // Here initiliaze the messages
         var myMessages = myApp.messages('.messages', {
            autoLayout:true
         });

         // Initiliaze the messagebar
         var myMessagebar = myApp.messagebar('.messagebar');

         // Displays the text after clicking the button
         $$('.messagebar .link').on('click', function () {
         
            // specifies the message text
            var messageText = myMessagebar.value().trim();
            
            // If there is no message, then exit from there
            if (messageText.length === 0) return;

            // Specifies the empty messagebar
            myMessagebar.clear()

            // Defines the random message type
            var messageType = (['sent', 'received'])[Math.round(Math.random())];

            // Provides the avatar and name for the received message
            var name = (['Talia','Clarissa','Judymae','Christy'])[Math.round(Math.random())];
        
            var avatar;
         
            if(messageType === 'received') {
               name = name;
           
            if(name === 'Judymae'){
                avatar = 'lib/framework7/img/judy.png';
            }
            if (name === 'Clarissa') {
                avatar = 'lib/framework7/img/clariss.png';
            }
            if (name === 'Talia') {
            	avatar = 'lib/framework7/img/thalia.png';
            }

        }

           if(messageType === 'sent') {
               name = 'Kyoshiro';
               avatar = 'lib/framework7/img/shiro.png';
           }
         

            
            
            // It adds the message
            myMessages.addMessage ({
            
               // It provides the message text
               text: messageText,
            
               // It displays the random message type
               type: messageType,
            
               // Specifies the avatar and name of the sender
               avatar: avatar,
               name: name,
            
               // Displays the day, date and time of the message
               day: !conversationStarted ? 'Today' : false,
               time: !conversationStarted ? (new Date()).getHours() + ':' + (new Date()).getMinutes() : false
            })

            // Here you can update the conversation flag
            conversationStarted = true;
         });


             $$('.show-tab-1').on('click', function () {
            myApp.showTab('#tab1'); 
             });
            
         
            $$('.show-tab-2').on('click', function () {
            myApp.showTab('#tab2');
             });
         
            $$('.show-tab-3').on('click', function () {
            myApp.showTab('#tab3');
             });




      </script>
